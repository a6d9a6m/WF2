<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 玻璃拟态效果渐变 -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#42A5F5;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:0.9" />
    </linearGradient>

    <!-- 太阳渐变 -->
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:0.8" />
    </radialGradient>

    <!-- 云朵渐变 -->
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:0.85" />
    </linearGradient>

    <!-- 模糊滤镜 - 玻璃拟态效果 -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>

    <!-- 光泽效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 - 玻璃拟态圆形 -->
  <circle cx="128" cy="128" r="120" fill="url(#glassGradient)" opacity="0.3" filter="url(#blur)"/>

  <!-- 主背景圆形 -->
  <circle cx="128" cy="128" r="110" fill="url(#glassGradient)" opacity="0.6"/>

  <!-- 边框光泽 -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <circle cx="128" cy="128" r="108" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- 太阳 -->
  <circle cx="128" cy="100" r="28" fill="url(#sunGradient)" filter="url(#glow)"/>

  <!-- 太阳光芒 -->
  <g opacity="0.8">
    <line x1="128" y1="60" x2="128" y2="48" stroke="#FFD54F" stroke-width="4" stroke-linecap="round"/>
    <line x1="168" y1="100" x2="180" y2="100" stroke="#FFD54F" stroke-width="4" stroke-linecap="round"/>
    <line x1="88" y1="100" x2="76" y2="100" stroke="#FFD54F" stroke-width="4" stroke-linecap="round"/>
    <line x1="154" y1="74" x2="163" y2="65" stroke="#FFD54F" stroke-width="4" stroke-linecap="round"/>
    <line x1="102" y1="74" x2="93" y2="65" stroke="#FFD54F" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- 云朵 -->
  <g opacity="0.95">
    <!-- 主云朵 -->
    <ellipse cx="140" cy="145" rx="35" ry="20" fill="url(#cloudGradient)" filter="url(#blur)"/>
    <ellipse cx="120" cy="140" rx="30" ry="22" fill="url(#cloudGradient)"/>
    <ellipse cx="150" cy="140" rx="28" ry="20" fill="url(#cloudGradient)"/>
    <ellipse cx="135" cy="130" rx="25" ry="18" fill="url(#cloudGradient)"/>

    <!-- 云朵高光 -->
    <ellipse cx="125" cy="135" rx="15" ry="8" fill="rgba(255,255,255,0.6)"/>
    <ellipse cx="145" cy="135" rx="12" ry="6" fill="rgba(255,255,255,0.5)"/>
  </g>

  <!-- 雨滴/水滴装饰 -->
  <g opacity="0.7">
    <path d="M 110 165 Q 110 175 115 180 Q 110 175 110 165 Z" fill="#64B5F6"/>
    <path d="M 135 170 Q 135 182 141 188 Q 135 182 135 170 Z" fill="#64B5F6"/>
    <path d="M 160 165 Q 160 175 165 180 Q 160 175 160 165 Z" fill="#64B5F6"/>
  </g>

  <!-- 前景光泽 - 玻璃拟态效果 -->
  <ellipse cx="90" cy="80" rx="40" ry="45" fill="rgba(255,255,255,0.15)" filter="url(#blur)"/>
</svg>
